<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Logga in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Stäng"></button>
      </div>
      <div class="modal-body">
                            <form method='POST' action="/login">
                                {{ LoginForm.csrf_token }}
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-gradient-primary-to-secondary"><i
                                            class="bi bi-envelope text-white"></i></span>
                                    {{ LoginForm.email(class_="form-control", placeholder_="E-post")}}
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-gradient-primary-to-secondary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    {{ LoginForm.password(class_="form-control", placeholder_="Lösenord")}}
                                </div>
                                <div class="d-grid col-12 mx-auto">
                                    <button class="btn btn-outline-secondary"  type="submit"><span></span> Logga in</button>
                                </div>
                                <p class="text-center mt-3">Har du inget konto?
                                    <span class="text-primary"><a href="{{url_for('register')}}">Registrera dig</a></span>
                                </p>
                            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Stäng</button>
      </div>
    </div>
  </div>
</div>
